{% extends "base.html" %}


{% block content%}
<h2 style="text-align:center;">New post</h2>

<form  action="" method="POST">

    <label for="title">Title</label>
    <input type="text" name="title"

    {% if post %}
    value="{{post.title}}"
    {% else %}
    value=""
    {% endif %}
    >

    <br>
    <label for="article">New Post</label>
    <br>
    <textarea rows="10"  cols="50"  name="article"

    {% if post %}
    value="{{ post.body }}">{{ post.body}}
    {% else %}
    value="">
    {% endif %}

  </textarea>

    <br>
    <input type="submit" name="" value="Submit">

</form>

{% endblock %}
