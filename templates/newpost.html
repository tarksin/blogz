{% extends "base.html" %}


{% block content%}
<h2 style="text-align:center;">New post</h2>


<form  action="" method="POST">
    {% if error %}
      <h4 class="error">Please enter a title and a body for the new post.</h4>
    {% endif %}

    <label for="title">Title</label>
    <input type="text" name="title" value="{{ post.title }}">
    <br>
    <label for="article">New Post</label>
    <br>
    <textarea rows="10"  cols="50"  name="article" value="{{ post.body }}">{{ post.body }}</textarea>
    <br>
    <input type="submit" name="" value="Submit">

</form>

{% endblock %}
