{% extends "base.html" %}


{% block content%}
<h2 >Posts</h2>

{% for post in posts %}
  <a href="{{ url_for('article', id=post.id) }}">{{ post.title }}</a>
  <p>{{ post.body }}</p>
  <p class='post-author'>By: <a href="/posts?id={{ post.owner_id }}"> {{ post.owner.username }}</a> {{ post.time_created }}</p>
<hr>
{% endfor %}

{% endblock %}
